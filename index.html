<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><script defer="defer" src="bundle.js"></script></head><body><h1 id="title">Weather API</h1><div class="container"><form id="search-form"><label for="search" id="search-label">Search:</label> <input name="search" id="search-input" autocomplete="off" autofocus/> <button type="submit" id="submit-btn">Submit</button></form><div id="weather-container"><div class="location-container"><h2 id="location">Can't find your location</h2></div><div id="info"><div class="info-container"><p class="weather-label">Local Time:</p><p id="date"></p></div><div class="info-container"><p class="weather-label">Temp:</p><p id="temperature"></p></div><div class="info-container"><p class="weather-label">Feels like:</p><p id="feels-like"></p></div><div class="info-container"><p class="weather-label">Humidity:</p><p id="humidity"></p></div><div class="info-container"><p class="weather-label">Wind:</p><p id="wind"></p></div></div><div id="loading-container"><div id="loading-ring">Loading <span id="loading-span"></span></div></div></div></div></body></html>
